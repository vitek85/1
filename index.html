<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>

<body>
    <input type="text" name="input1" id="input1" placeholder="Введите ваше имя">
    <button onclick="updateResult();">Check</button>
    <h1 id="result"> &nbsp; </h1>
    <!-- Запросите у пользователя год его рождения, посчитайте, сколько ему лет и выведите результат. Текущий год укажите в коде как константу. -->
    <input type="text" name="input2" id="input2" placeholder="Год вашего рождения">
    <button onclick="updateResult2();">Check</button>
    <h1 id="result2"> &nbsp; </h1>
    <!-- Запросите у пользователя длину стороны квадрата и выведите периметр такого квадрата. -->
    <input type="text" name="input3" id="input3" placeholder="Введите сторону квадрата">
    <button onclick="updateResult3();">Check</button>
    <h1 id="result3"> &nbsp; </h1>
    <!-- Запросите у пользователя радиус окружности и выведите площадь такой окружности. -->
    <input type="text" name="input4" id="input4" placeholder="Введите радиус окружности">
    <button onclick="updateResult4();">Check</button>
    <h1 id="result4"> &nbsp; </h1>
    <!-- Запросите у пользователя расстояние в км между двумя городами и за сколько часов он хочет добраться. Посчитайте
    скорость, с которой необходимо двигаться, чтобы успеть вовремя. -->
    <input type="text" name="input5" id="input51" placeholder="Введите расстояние в км">
    <input type="text" name="input5" id="input52" placeholder="Введите время в часах">
    <button onclick="updateResult5();">Check</button>
    <h1 id="result5"> &nbsp; </h1>
    <!-- Реализуйте конвертор валют. Пользователь вводит доллары, программа переводит в евро. Курс валюты храните в константе. -->
    <input type="text" name="input6" id="input6" placeholder="Введите сумму">
    <button onclick="updateResult6();">Check</button>
    <h1 id="result6"> &nbsp; </h1>
    <!-- Пользователь указывает объем флешки в Гб. Программа должна посчитать сколько файлов размером в 820 Мб помещается на флешку. -->
    <input type="text" name="input7" id="input7" placeholder="Введите объем памяти флешки">
    <button onclick="updateResult7();">Check</button>
    <h1 id="result7"> &nbsp; </h1>
    <!-- Пользователь вводит сумму денег в кошельке и цену одной шоколадки. Программа выводит сколько шоколадок может купить пользователь и сколько сдачи у него останется. -->
    <input type="text" name="input81" id="input81" placeholder="Введите деньги в кошельке">
    <input type="text" name="input82" id="input82" placeholder="Введите цену шоколадки">
    <button onclick="updateResult8();">Check</button>
    <h1 id="result8"> &nbsp; </h1>
    <!-- Запросите у пользователя трехзначное число и выведите его задом наперед. Для решения задачи вам понадобится оператор % (остаток от деления). -->
    <input type="text" name="input9" id="input9" placeholder="Введите трёхзначное число">
    <button onclick="updateResult9();">Check</button>
    <h1 id="result9"> &nbsp; </h1>
    <!-- Пользователь вводит сумму вклада в банк на 2 месяца, с процентной ставкой депозита 5% годовых. Вывести сумму начисленных процентов. -->
    <input type="text" name="input10" id="input10" placeholder="Введите вашу сумму">
    <button onclick="updateResult10();">Check</button>
    <h1 id="result10"> &nbsp; </h1>
</body>

</html>
